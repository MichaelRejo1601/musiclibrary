<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <title>{% block title %}Music Library{% endblock %}</title>
</head>

<body>
  <!-- Navbar -->
  <header>
    <h1>Music Library</h1>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Playlists</a></li>
        <li><a href="{% url 'search_artists' %}">Search Artists</a></li>
        <li><a href="{% url 'search_albums' %}">Search Albums</a></li>
        <li><b>|</b></li>
        {% if user.is_authenticated %}
            <li>Hello, {{ user.get_username }}.</li>
            <li><a href="{% url 'logout' %}">Logout</a></li> 
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>
  <!-- Navbar -->

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
